  <h2 id="entreemcontato">Contato</h2>

  <form id="formin" name="" method="" action="arquivo.js">
    <label for="nome">Nome:</label>
    <input id="nome" type="text" name="nome_completo" placeholder="Digite seu nome completo" required autofocus />

    <label for="email">E-mail:</label>
    <input id="email" type="email" name="email" placeholder="nomedeusuario@gmail.com">

    <label for="telefone">Celular</label>
    <input id="telefone" type="tel" name="celular" size="80" placeholder="(99)9999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$">

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" cols="52" rows="4"></textarea>

    <div id="botoes-forms">
      <input type="submit" name="btn-agendar" value="AGENDAR" />
      <input type="reset" name="btn-cancelar" value="CANCELAR" />
    </div>
  </form>

  <script type="text/javascript">
    function veriNome() {
      var nomeD = document.getElementById('nome').value;
      if (nomeD.length == 0) {
        alert("Preencha o campo com seu nome!");
      } else if (nomeD.length < 5) {
        alert("O nome deve ter pelo menos 5 caracteres!");
      }
    }

    function veriEmail() {
      var emailD = document.getElementById('email').value;
      if (emailD.length == 0) {
        alert("Preencha o campo com seu email!");
      } else if (emailD.length < 5) {
        alert("O e-mail deve ter pelo menos 5 caracteres!");
      } else {
        alert("O e-mail digitado foi " + emailD);
      }
    }

    function veriMensagem() {
      var mensagemD = document.getElementById("mensagem").value;
      if (mensagemD.length < 20) {
        alert("A mensagem deve ter pelo menos 20 caracteres!");
      } else if (mensagemD.length > 200) {
        alert("A mensagem deve ter no máximo 200 caracteres!");
      } else {
        alert("A mensagem digitada foi " + mensagemD);
      }
    }
  </script>
